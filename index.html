<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #030403;
        }
        .container {
            margin: 20px auto;
            width: 500px;
        }
        .display {
            display: grid;
            grid-template-columns: 1fr;
            height: 70px;
            border: 2px solid #333;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            border-radius: 15px;
            background-color: #f8f8f8;
            font-size: 36px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 70px; /* Equal height rows */
            gap: 15px;
        }
        .buttons div {
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100%; /* Take full height of the row */
            border-radius: 15px;
            background-color: #129109;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 1s;
            font-size: 24px;
            box-shadow: 4px 4px 5px whitesmoke;
        }
        .buttons div.number {
            background-color: #2196F3;
        }
        .buttons div:hover {
            background-color: #030403;
        }
        .buttons div:last-child {
            grid-column: span 4;
        }
        .eql div:hover {
            background-color: rgb(236, 59, 11);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="display"> </div>
        <div class="buttons">
            <div class="clear">AC</div>
            <div class="divs">/</div>
            <div class="mutl">*</div>
            <div class="dlt">DEL</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="add">+</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="minus">-</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">0</div>
            <div style="background-color: rgb(250, 245, 245); color:black">‚àöùë•</div>
            <div class="eql" style="background-color: rgb(250, 245, 245); color:black">ùë•¬≤</div>
            <div class="per" style="background-color: rgb(227, 234, 234);color: #030403;">%</div>
            <div class="by"  style="background-color: rgb(227, 234, 234);color: #030403;">¬π‚àï‚Çì</div>
            <div class="sqr"  style="background-color: rgb(237, 18, 229);color: #030403;">=</div>
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const display = document.querySelector('.display');
        const buttons = document.querySelectorAll('.buttons div');
    
        let currentDisplay = '';
    
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.textContent === '=') {
                    try {
                        display.textContent = eval(currentDisplay);
                    } catch (error) {
                        display.textContent = 'Error';
                    }
                    currentDisplay = '';
                } else if (button.textContent === 'AC') {
                    display.textContent = '';
                    currentDisplay = '';
                } else if (button.textContent === 'DEL') {
                    currentDisplay = currentDisplay.slice(0, -1);
                    display.textContent = currentDisplay;
                } else if (button.textContent === '%') {
                    currentDisplay = eval(currentDisplay) / 100;
                    display.textContent = currentDisplay;
                } else if (button.textContent === '1/x') {
                    currentDisplay = 1 / eval(currentDisplay);
                    display.textContent = currentDisplay;
                } else if (button.textContent === 'x^2') {
                    currentDisplay = eval(currentDisplay) ** 2;
                    display.textContent = currentDisplay;
                } else if (button.textContent === '‚àöùë•') {
                    currentDisplay = Math.sqrt(eval(currentDisplay));
                    display.textContent = currentDisplay;
                } else if (button.textContent === 'ùë•¬≤') {
                    currentDisplay = eval(currentDisplay) ** 2;
                    display.textContent = currentDisplay;
                } else {
                    currentDisplay += button.textContent;
                    display.textContent = currentDisplay;
                }
            });
        });
    });
</script>
</body>
</html>
